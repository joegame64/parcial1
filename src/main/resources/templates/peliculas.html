<!DOCTYPE html>
<html>
    <head>
        <title>Cine</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        
    </head>
    <body style="background-color: #000;color:#fff;">
        <h1 th:text="${titulo}" style="text-decoration: underline;text-align: center;"></h1>
    <table class="table table-dark table.striped" style="text-align: center;">

        <thead class="thead-dark">
            <tr>
                <th acope="col">Cinema</th>
                <th acope="col">Pelicula</th>
                <th acope="col">Entrada</th>
                <th acope="col">Fecha</th>
                <th acope="col">Capacidad</th>
                <th acope="col">Editar</th>
                <th acope="col">Eliminar</th>
            </tr>
        </thead>
        <tbody>
        <th:block th:each="user: ${peliculas}">

            <tr>
                <td th:text="${user.getSalas.getSalas}"></td>
                <td th:text="${user.getPelicula}"></td>
                <td th:text="${user.getEntrada}"></td>
                <td th:text="${user.getFecha}"></td>
                <td th:text="${user.getCapacidad}"></td>
                
                <td>
                    <a th:href="@{/editPeliculas/{id}(id=${user.getId})}">Edit</a>
                </td>
                <td>
                    <a th:href="@{/delete/{id}(id=${user.getId})}">Delete</a>
                </td>

            </tr>
            
        </th:block>
    </tbody>
    <a class="btn btn-primary" href="peliculasN" role="button" style="margin-bottom: 8px;margin-left: 10px;">Crear Nueva Funcion</a>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
